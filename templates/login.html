<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <br>
  <body style="background-color: aliceblue; height: 100%;" >
    <img src="../static/photo.jpg" style="display: block; margin-left: auto; margin-right: auto; width: 50%; border-radius: 70%;">
    <div class="container">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" method="post">
              <div class="form-label-group">
                <input type="text" class="form-control" placeholder="Username" name="username" required value="{{
                  request.form.username }}">
              </div>
              <br>
              <div class="form-label-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required value="{{
                  request.form.password }}">
              </div>
              <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            </form>
            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
